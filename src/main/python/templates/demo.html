{% extends "layout.html" %}

{% block head %}

    </script>
    <script type="text/javascript" src="/res/lib/requirejs/require.js" data-main="/res/js/app/demo/config"></script>
{% endblock %}

{% block body %}
  {#
    Mixing templates (Jinja2/angular)

  {% raw %}
